<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="new.css">
</head>
<body>
    <!-- Navbar -->
    <div id="navbar">
        <div id="navleft">AURA ANIME</div>
    </div>

    <!-- Main Content -->
    <div class="content">
        <!-- Anime Title and Details -->
        <div class="title-section">
            <h1>One Piece</h1>
            <div class="anime-details">
                <span>ongoing</span> â€¢ <span>Ep-1122</span>
            </div>
        </div>

        <!-- Ratings and Popularity Section -->
        <div class="info-section">
            <!-- IMDb Rating -->
            <div class="info-box">
                <span class="label">IMDb Rating</span>
                <div class="value">
                    <i class="fa fa-star"></i> 9.2/10
                </div>
            </div>
            <!-- User Rating -->
            <div class="info-box">
                <span class="label">Your Rating</span>
                <div class="value">
                    <i class="fa fa-star-o"></i> Rate
                </div>
            </div>
            <!-- Popularity -->
            <div class="info-box">
                <span class="label">Popularity</span>
                <div class="value">
                    <i class="fa fa-line-chart"></i> 2,460,978
                </div>
            </div>
        </div>

        <!-- video and photo Section -->
        <div class="container">
            <div class="ani-image"></div>
            <div class="ani-trailer">
                <iframe width="100%" height="100%" src="https://www.youtube.com/embed/S8_YwFLCh4U?si=i6trk5eb12rRgX20" 
                title="YouTube video player" frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
                </iframe>
            </div>
            <!-- <div class="photos"></div> -->
        </div>
    </div>
</body>
</html>
