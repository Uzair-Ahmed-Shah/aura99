<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AURA Anime</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="inside.css">
</head>
<body style="background-color: black;">

    <!-- Navbar -->
    <div id="navbar">
        <div id="navleft">
            <div id="title">AURA ANIME</div>
        </div>
        <div id="navright">
            <div class="items">Categories</div>
            <div class="items">Popular</div>
            <div class="items">Trending</div>
        </div>
    </div>

    <!-- Slideshow -->
    <div id="fullPageCarousel" class="carousel slide carousel-fade" data-bs-ride="carousel" data-bs-interval="5000">
        <!-- Indicators -->
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#fullPageCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#fullPageCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#fullPageCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
            <button type="button" data-bs-target="#fullPageCarousel" data-bs-slide-to="3" aria-label="Slide 4"></button>
            <button type="button" data-bs-target="#fullPageCarousel" data-bs-slide-to="4" aria-label="Slide 5"></button>
        </div>

        <!-- Slides -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="images/Frieren1.jpg" alt="Slide 1">
            </div>
            <div class="carousel-item">
                <img src="images/suzume-no-tojimari-3840x2160-11464.jpg" alt="Slide 2">
            </div>
            <div class="carousel-item">
                <img src="images/Fate Zero.png" alt="Slide 3">
            </div>
            <div class="carousel-item">
                <img src="images/Chainsaw Man.png" alt="Slide 4">
            </div>
            <div class="carousel-item">
                <img src="images/mashle-anime-character-4k-wallpaper-uhdpaper.com-353@0@j.jpg" alt="Slide 5">
            </div>

        </div>

        <!-- Navigation Controls -->
        <button class="carousel-control-prev" type="button" data-bs-target="#fullPageCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#fullPageCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

</body>
</html>
