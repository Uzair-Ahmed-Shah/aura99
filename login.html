<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div id="particles-js">
        <h1 id="log">Log In</h1>
        <div id="middle">
            <div id="form">
                <h3 style="top: 10%;position: absolute;color: black;">
                    Think about any genre of anime.<br>Theyâ€™re all here!
                </h3>
                <form>
                    <div class="input-container">
                        <input type="text" id="email-phone" required>
                        <label for="email-phone" style="font-size: large; color: black; font-weight: bold;">Email or Phone</label>
                        <span class="underline"></span>
                    </div>
                    <div class="input-container">
                        <input type="password" id="password" required>
                        <label for="password" style="font-size: large; color: black; font-weight: bold;">Password</label>
                        <span class="underline"></span>
                    </div>
                    <!-- Login Button -->
                    <a id="myButton" href="inside.html" style="text-decoration: none;" onclick="changeTextAndRedirect(event)">Login</a>
                </form>
            </div>
        </div>
    </div>

    <script>
        function changeTextAndRedirect(event) {
            // Prevent default link behavior
            event.preventDefault();

            // Change the login button text to 'Logged In'
            var button = document.getElementById('myButton');
            button.innerText = 'Logged In';

            // Store the login state in localStorage
            localStorage.setItem('loggedIn', 'true');

            // Redirect to the 'inside.html' page after a short delay
            setTimeout(function() {
                window.location.href = 'inside.html';  // Redirect after changing text
            }, 500);  // Delay to allow text change to be visible
        }
    </script>

    <script src="particles.js"></script>
    <script src="app.js"></script>
</body>
</html>
